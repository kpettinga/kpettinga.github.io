<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Kirk Pettinga | Web Developer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

	<meta property="og:title" content="Kirk Pettinga">
	<meta property="og:type" content="website">
	<meta property="og:url" content="http://www.kirkpettinga.com/">
	<meta property="og:description" content="Front End Developer - I build web interfaces.">
	<meta property="og:site_name" content="kirk pettinga">
	<meta property="og:image" content="http://www.kirkpettinga.com/og-image.jpg">

	<meta name="twitter:card" content="summary">
	<meta name="twitter:url" content="http://www.kirkpettinga.com/">
	<meta name="twitter:title" content="Kirk Pettinga">
	<meta name="twitter:description" content="Front End Developer - I build web interfaces.">
	<meta name="twitter:image" content="http://www.kirkpettinga.com/og-image.jpg">

	<link rel="apple-touch-icon" href="./apple-touch-icon.png">

	<link rel="stylesheet" href="./assets/css/style.css" />
	<!-- <link rel="stylesheet" href="./assets/css/style.min.css" /> -->

	<script src="https://use.typekit.net/wrw0mnw.js"></script>
	<script>
		try {
			Typekit.load({
				async: true
			});
		} catch (e) {}
	</script>

</head>

<body>

	<div id="page">

		<canvas id="canvas" role="presentation"></canvas>

		<main id="frames">
			<!-- populated by JS -->
		</main>

		<div class="mask">
			<div class="top">

				<div class="avatar animate on-init fade-in from-left">
					<img src="./assets/images/avatar.png" width="66" height="66" alt="avatar" />
				</div>

				<a href="#hello" class="brand mt-0 animate on-init fade-in from-right">
					<span class="h4">Kirk Pettinga</span>
					<br/>
					<em class="faded">Web Developer</em>
				</a>
			
			</div>
			<div class="center">
				<div id="headline" class="headline animate on-init fade-in from-left">
					<a href="#hello" id="previous" title="previous">&uarr;</a>
					<div id="headline-track" class="animate">
						<!-- populated by JS -->
					</div>
					<a href="#project-2" id="next" title="next">&darr;</a>
				</div>
			</div>
			<div class="bottom">
				<a href="#lets-chat" class="cta-chat button">
					<i class="icon icon-chat" aria-hidden="true"></i>
					<span class="text">&nbsp; Let's Chat</span>
				</a>
			</div>
		</div>

	</div>

	<script id="template-project" type="template/mustache">
		<section id="{{id}}" class="project-{{i}} frame">
			<div class="frame-media">
				
				<div class="frame-video flex center-x center-y">
					<video id="video-{{i}}" {{{video.atts}}} width="{{video.width}}" height="{{video.height}}" class="animate on-active fade-in from-right">
						<source src="{{video.webm}}" type="video/webm" />
						<source src="{{video.mp4}}" type="video/mp4" />
					</video>
				</div>
			
				<div class="frame-text body-text animate on-active fade-in from-left">
					<div class="left">
						<p class="mt-0">{{{text}}}</p>
						<p>Role: {{role}}</p>
					</div>
					<div class="right">
						<p class="mt-0">
							<a target="_blank" href="{{{url}}}"><strong class="sans-serif">{{urlText}} <i class="icon icon-send" aria-hidden="true" style="vertical-align:middle"></i></strong></a>
						</p>
						<p>
							<em>{{#tags}}{{{tagName}}}{{/tags}}</em>
						</p>
					</div>
				</div>
			
			</div>
		</section>
	</script>
	<script id="template-intro" type="template/mustache">
		<section id="{{id}}" class="intro frame">
			<div class="frame-media flex center-y">
				<h1 class="mt-0 animate on-active fade-in from-right"><span class="faded">Hi, I create</span><br/><span id="js-intro-text">things</span><br/><span class="faded">for the web.</span></h1>
			</div>
		</section>
	</script>
	<script id="template-outro" type="template/mustache">
		<section id="{{id}}" class="outro frame">
			<div class="frame-media">
				<h4 class="text-center">Have a web project?<br/>I'd love to chat.</h4>
				<form class="my-1" action="https://formsapi.jabwn.com/key/3hE5XKZew983fXwfMGvB" method="POST">
					<div class="row">
						<div class="field half-lg animate on-active fade-in from-left">
							<input type="text" placeholder="Name" name="name" id="name"/>
							<label for="name"><span style="display:none">Name</span></label>
						</div>
						<div class="field half-lg animate on-active fade-in from-right">
							<input type="email" placeholder="Email" name="email" id="email" validate/>
							<label for="email"><span style="display:none">Email</span></label>
						</div>
					</div>
					<div class="field animate on-active fade-in from-bottom delay-200">
						<textarea rows="6" cols="8" placeholder="Message" name="message" id="message"></textarea>
						<label for="message"><span style="display:none">Message</span></label>
					</div>
					<input type="text" name="_honey" value="" style="display:none">
					<input type="hidden" name="_replyto" value="%email"/>
					<input type="hidden" name="_subject" value="New submission from kirkpettinga.com"/>
					<input type="hidden" name="_confirmation" value="Thanks for reaching out! I look forward to speaking with you. â€”Kirk">
					<div class="text-center"><button type="submit" class="success animate on-active fade-in from-bottom delay-400"><i class="icon icon-send" aria-hidden="true"></i><span class="text">&nbsp;Hit me!</span></button></div>
				</form>
				<p class="mt-2 text-center sans-serif animate on-active fade-in from-bottom delay-600"><a href="https://github.com/kpettinga/" target="_blank"><i class="icon icon-github" aria-hidden="true"></i> <strong>github</strong></a> &nbsp;&nbsp;|&nbsp;&nbsp; <a href="https://twitter.com/kirkpettinga" target="_blank"><i class="icon icon-twitter" aria-hidden="true"></i> <strong>twitter</strong></a></p>
				<h4 class="mt-2 text-center animate on-active fade-in from-bottom delay-600">A bit about me</h4>
				<div class="body-text animate on-active fade-in from-bottom delay-600 mx-auto" style="max-width:700px">
					<div class="left">
						<p>
							Michigan born, I earned my BFA in Graphic Design from Western Michigan University in 2010. 
							Upon graduation I promptly moved to New York City for an internship at <a href="http://beardwood.com/" target="_blank">Bearwood & Co</a>. 
							While package design wasn't necessarily my thing, it was a fantastic learning opportunity and it actually led to my next posting at <a href="http://objectivesubject.com" target="_blank">Objective Subject</a> (OS) in November of 2010.
							As a designer at OS, I got my hands dirty with some code and the interaction between technology and design got me hooked. 
						</p>
						<p>
							Nowadays, I live in Vienna and lead the development front on all of OS's web design projects, ensuring that high quality design doesn't get fumbled on the web.
							When I'm not coding, you can find me adventuring around Europe with my wife and 1 year old son. I like to draw. Someday I plan to build my own airplane.
						</p>
						<p>
							I'm always seeking freelance opportunities so <a href="#lets-chat"><em>drop me a line</em></a>!
						</p>
					</div>
				</div>
			</div>
		</section>
	</script>

	<script src="./assets/scripts/tweenjs-0.6.2.min.js"></script> -->
